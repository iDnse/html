<!-- Documentos HTML -->

<!-- Todos los documentos HTML deben comenzar con una declaración de tipo de documento: 
 <!DOCTYPE html>.
El documento HTML en sí comienza con <html> y termina con </html>.
La parte visible del documento HTML está entre <body> y </body>. -->
<!DOCTYPE html>
<html>
<body>
  <h1>Primer Titulo</h1>
  <p>Primer parrafo.</p>
</body>
</html>

<!-- La declaración <!DOCTYPE>
La <!DOCTYPE> declaración representa el tipo de documento y ayuda a los navegadores 
a mostrar las páginas web correctamente.
Sólo debe aparecer una vez, en la parte superior de la página 
(antes de cualquier etiqueta HTML).
La <!DOCTYPE>declaración no distingue entre mayúsculas y minúsculas. -->

<!DOCTYPE html>

<!-- Encabezados HTML
Los encabezados HTML se definen con las etiquetas <h1>to <h6>.

<h1>define el encabezado más importante. <h6>define el encabezado menos importante: --> 
<h1>mas importate</h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6>menos importante</h6>

<!-- Párrafos HTML Los párrafos HTML se definen con la etiqueta <p>: -->
<p>parrafo</p>
<p>otro parrafo</p>

<!-- Enlaces HTML se definen con la etiqueta <a>,El destino del enlace se especifica en el atributo href. 
Los atributos se utilizan para proporcionar información adicional sobre los elementos HTML. -->

<a href="https://www.w3schools.com">This is a link</a>

<!-- Las imágenes HTML se definen con la etiqueta <img>.
El archivo de origen (src), el texto alternativo (alt), width y height se proporcionan como atributos: -->
<img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
