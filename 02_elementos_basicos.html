<!-- La <!DOCTYPE> declaración representa el tipo de documento y ayuda a los navegadores mostrar las páginas web correctamente.
Sólo debe aparecer una vez, en la parte superior de la página  -->
<!-- Todos los documentos HTML deben comenzar con una declaración de tipo de documento:<!DOCTYPE html>. -->
<!DOCTYPE html>  
<!-- El documento HTML en sí comienza con <html> y termina con </html>. -->
<html>
<!-- La parte visible del documento HTML está entre <body> y </body>. -->
<body> 
  <!-- Los encabezados HTML se definen con las etiquetas <h1> a <h6>, define el encabezado más importante. -->                                       
  <h1>Primer Titulo Importante</h1>           
  <h2>Segundo Titulo</h2>
  <h3>Tercer Titulo</h3>
  <h4>Cuarto Titulo</h4>
  <h5>Quinto Titulo</h5>
  <h6>Sexto Titulo Menos Importante</h6>
  <!-- Párrafos HTML Los párrafos HTML se definen con la etiqueta <p>: -->
  <p>Primer parrafo.</p>                      
  <p>Otro parrafo</p>
  <!-- Enlaces HTML se definen con la etiqueta <a></a> El destino del enlace se especifica en el atributo href. -->                            
  <a href="https://www.w3schools.com">Enlace</a>
  <!-- Las imágenes HTML se definen con la etiqueta <img>. El archivo de origen (src), el texto alternativo (alt), width y height se proporcionan como atributos: -->
  <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
  </body>
</html>
