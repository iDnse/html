<!-- Atributos HTML
Los atributos HTML proporcionan información adicional sobre los elementos HTML.
Todos los elementos HTML pueden tener atributos
Los atributos proporcionan información adicional sobre los elementos.
Los atributos siempre se especifican en la etiqueta de inicio
Los atributos generalmente vienen en pares nombre/valor como: nombre="valor" -->

<!-- El atributo href define un hipervínculo. 
El href atributo especifica la URL de la página a la que lleva el vínculo: -->

<a href="https://www.w3schools.com">Visit W3Schools</a>

<!-- El atributo src se utiliza para incrustar una imagen en una página HTML. 
El srcatributo especifica la ruta a la imagen que se mostrará: -->
<img src="img_girl.jpg">

<!-- La <img>etiqueta también debe contener los atributos widthy height, 
que especifican el ancho y la altura de la imagen (en píxeles) -->
<img src="img_girl.jpg" width="500" height="600">

<!-- El atributo requerido altpara la <img> etiqueta especifica un 
texto alternativo para una imagen, si por algún motivo no se puede mostrar la imagen.  -->
<img src="img_girl.jpg" alt="Girl with a jacket">

<!-- El styleatributo se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más. -->
<p style="color:red;">Esto es un parrafo.</p>

<!-- Siempre debe incluir el langatributo dentro de la <html>etiqueta para declarar el idioma de la página web.  -->
<!DOCTYPE html>
<html lang="en">
<body>
...
</body>
</html>

<!-- El titleatributo define información adicional sobre un elemento.El valor del atributo de 
título se mostrará como información sobre herramientas cuando pase el mouse sobre el elemento -->
<p title="soy información adicional">Esto es un parrafo.</p>
