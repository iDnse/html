<!-- ¿Qué es HTML?
HTML significa lenguaje de marcado de hipertexto
HTML es el lenguaje de marcado estándar para crear páginas web.
HTML describe la estructura de una página web
HTML consta de una serie de elementos
Los elementos HTML le indican al navegador cómo mostrar el contenido
Los elementos HTML etiquetan fragmentos de contenido como 
"esto es un encabezado", "esto es un párrafo", "esto es un enlace", etc. -->

<!DOCTYPE html>             <!-- declaración define que este documento es un documento HTML5 -->
<html lang="en">            <!-- elemento es el elemento raíz de una página HTML. -->
<head>                      <!-- elemento contiene metainformación sobre la página HTML -->
  <title>Document</title>   <!-- elemento especifica un título para la página HTML -->
</head>
<body>                      <!-- elemento define el cuerpo del documento y es un contenedor para todo el contenido visible -->
  <h1>titulo</h1>           <!-- elemento define un encabezado grande -->
  <p></p>                   <!-- elemento define un párrafo -->
</body>             
</html>

<!-- ¿Qué es un elemento HTML?
Un elemento HTML se define mediante una etiqueta de inicio, algún contenido y una etiqueta final:

< tagname > El contenido va aquí... < /tagname >

El elemento HTML es todo, desde la etiqueta de inicio hasta la etiqueta final:

< h1 > Mi primer encabezado < /h1 >
< p > Mi primer párrafo. < /p >

Algunos elementos HTML no tienen contenido (como el elemento <br>). 
Estos elementos se denominan elementos vacíos. ¡Los elementos vacíos no tienen etiqueta de cierre! -->
