<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Los encabezados HTML son títulos o subtítulos que desea mostrar en una página web. -->
  <!-- Los encabezados HTML se definen con las etiquetas <h1>to <h6> -->
  <!-- <h1>define el encabezado más importante. <h6>define el encabezado menos importante. -->
  <h1>Heading 1</h1>
  <!-- <h1>Los encabezados deben usarse para los encabezados principales, seguidos de <h2>los encabezados, luego los menos
importantes <h3>, y así sucesivamente. -->
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <!-- Cada encabezado HTML tiene un tamaño predeterminado. Sin embargo, puedes especificar el tamaño de cualquier encabezado 
con el styleatributo , utilizando la propiedad CSS font-size -->
  <h6 style="font-size:60px;">Heading 6</h6>
</body>
</html>

<!-- Los navegadores agregan automáticamente algunos espacios en blanco (un margen) antes y después de un encabezado. -->
<!-- Los motores de búsqueda utilizan los encabezados para indexar la estructura y el contenido de sus páginas web. -->
<!-- Utilice encabezados HTML solo para encabezados. No utilice encabezados para agrandar el texto o ponerlo en negrita . -->
