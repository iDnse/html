<!-- Los atributos HTML proporcionan información adicional sobre los elementos HTML.Los atributos siempre se especifican en la etiqueta de inicio
Los atributos generalmente vienen en pares nombre/valor como: nombre="valor" -->
<!DOCTYPE html>
<!-- Siempre debe incluir el lang atributo dentro de la <html>etiqueta para declarar el idioma de la página web.  -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- W3C recomienda comillas en HTML y exige comillas para tipos de documentos más estrictos como XHTML. -->
 <!-- W3C recomienda atributos en minúscula en HTML y exige atributos en minúscula para tipos de documentos más estrictos como XHTML. -->
<body>
  <!-- El atributo href define un hipervínculo.El href atributo especifica la URL de la página a la que lleva el vínculo: -->
  <a href="https://www.w3schools.com">Visit W3Schools</a>

  <!-- El atributo src se utiliza para incrustar una imagen en una página HTML.El src atributo especifica la ruta a la imagen que se mostrará: -->
  <img src="/img/img_girl.jpg">

  <!-- La <img>etiqueta también debe contener los atributos widthy height, que especifican el ancho y la altura de la imagen (en píxeles) -->
  <img src="/img/img_girl.jpg" width="500" height="600">

  <!-- El atributo requerido alt para la <img> especifica un texto alternativo para una imagen, si por algún motivo no se puede mostrar la imagen.-->
  <img src="/img/img_girl.jpg" alt="Girl with a jacket">

  <!-- El title atributo define información adicional sobre un elemento.se mostrará como información sobre herramientas cuando pase el mouse sobre el elemento -->
  <p title="soy información adicional">Esto es un parrafo.</p>
  
  <!-- El styleatributo se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más. --> 
  <p style="color:red;">Esto es un parrafo.</p>
</body>
</html>

<!-- Las comillas dobles alrededor de los valores de atributos son las más comunes en HTML,pero también se pueden utilizar comillas simples.
En algunas situaciones, cuando el propio valor del atributo contiene comillas dobles, es necesario utilizar comillas simples y viceversa -->
