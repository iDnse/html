<!-- HTML contiene varios elementos para definir texto con un significado especial. -->
<!DOCTYPE html>
<html>
<body>

<p><b>This text is bold</b></p>
<p><i>This text is italic</i></p>
<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>

</body>
</html>

<!-- Elementos de formato HTML, fueron diseñados para mostrar tipos especiales de texto:
<b>- Texto en negrita
<strong>- Texto importante
<i>- Texto en cursiva
<em>- Texto enfatizado
<mark>- Texto marcado
<small>- Texto más pequeño
<del>- Texto eliminado
<ins>- Texto insertado
<sub>- Texto en subíndice
<sup>- Texto en superíndice -->

<!-- <b> y <strong> -->
<!-- El elemento HTML <b> define texto en negrita, sin ninguna importancia extra. -->
<b>This text is bold</b>

<!-- El elemento HTML <strong> define texto con gran importancia. El contenido 
que se encuentra dentro de él normalmente se muestra en negrita -->
<strong>This text is important!</strong>

<!-- <i> y <em></em> -->

<!-- El elemento HTML <i> define una parte del texto en una voz o estilo alternativo. 
El contenido que se encuentra dentro de él normalmente se muestra en cursiva. -->

<!-- La <i>etiqueta se utiliza a menudo para indicar un término técnico, 
una frase de otro idioma, un pensamiento, el nombre de un barco, etc. -->
<i>This text is italic</i>

<!-- El elemento HTML <em>define el texto resaltado. El contenido que se encuentra 
entro de él normalmente se muestra en cursiva. -->

<!-- Un lector de pantalla pronunciará las palabras <em> con énfasis, utilizando estrés verbal. -->
<em>This text is emphasized</em>
