<!-- HTML no distingue entre mayúsculas y minúsculas -->
<!DOCTYPE html>
<!-- Elementos HTML anidados se pueden anidar (esto significa que los elementos pueden contener otros elementos). -->
 <!-- El <html>elemento es el elemento raíz y define todo el documento HTML. -->
<html>
<head>
  <title></title>
</head>
<!-- dentro del <html>elemento hay un <body>, dentro hay otros dos elementos:<h1>y <p>-->
<body>
  <!-- Un elemento HTML se define mediante una etiqueta de inicio, algún contenido y una etiqueta final. -->
  <h1>contenido del h1</h1>
  <!-- Algunos elementos HTML no tienen contenido. Estos elementos se denominan elementos vacíos. -->
  <!-- La etiqueta <br> define un salto de línea y es un elemento vacío sin etiqueta de cierre -->
  <p>contenido <br> de un parrafo</p>
</body>
</html>
<!-- Las etiquetas HTML no distinguen entre mayúsculas y minúsculas: <P> significa lo mismo que <p>.

El estándar HTML no requiere etiquetas en minúsculas, pero W3C recomienda minúsculas en HTML y exige minúsculas 
para tipos de documentos más estrictos como XHTML. -->
