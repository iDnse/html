<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- El atributo HTML style se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más. -->
  <p>parrafo normal</p>
  <p style="color:red;">parrafo en rojo</p>
  <p style="color:blue;">parrafo en azul</p>
  <p style="font-size:50px;">parrafo mas grande</p>

  <!-- Color de fondo, La background-color propiedad CSS define el color de fondo de un elemento HTML -->
  <div style="background-color:powderblue;">
    <p>Esto es un parrafo</p>
  </div>

  <!-- Color de texto, La color propiedad CSS define el color del texto de un elemento HTML: -->
  <p style="color:blue;">parrafo en azul</p>

  <!-- Fuentes, La font-family propiedad CSS define la fuente que se utilizará para un elemento HTML: -->
  <p style="font-family:courier;">Este es un parrafon en currier</p>

  <!-- Tamano del texto, La font-size propiedad CSS define el tamaño del texto de un elemento HTML: -->
  <h1 style="font-size:300%;">This is a heading</h1>
  <p style="font-size:160%;">This is a paragraph.</p>

  <!-- Alineación del texto, La text-alignpropiedad CSS define la alineación horizontal del texto para un elemento HTML: -->
  <h2 style="text-align:center;">Centered Heading</h2>
  <p style="text-align:center;">Centered paragraph.</p>
</body>
</html>
